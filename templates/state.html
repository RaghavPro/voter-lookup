{% extends "base.html" %}
{% block content %}
<h1><a href="/">VoterDB</a> / {{state.name}}</h1>

<p>Enter a voter ID in the textbox below to find where it belongs.</p>

<form class="form-inline">
  <div class="form-group">
    <input type="text" class="form-control" name="voterid" id="voterid" placeholder="Enter Voter ID" value="{{voterid or ''}}">
  </div>
  <button type="submit" class="btn btn-default">Look up</button>  
</form>

{% if voter %}
  <h2>{{voter.voterid}}</h2>
  <div class="row">
  <div class="col-md-4 col-sm-6 col-xs-12">
  <table class="table table-bordered">
  	<tr>
  		<th>State</th>
  		<td>{{voter.state}}</td>
  	</tr>
  	<tr>
  		<th>AC</th>
  		<td>{{voter.ac}}</td>
  	</tr>
  	<tr>
  		<th>Booth</th>
  		<td>{{voter.pb}}</td>
  	</tr>
  </table>
  </div>
  </div>

  <br/>
  <p>
  <a href='/{{state.code}}/{{voterid}}'>Download as JSON</a>
  </p>
{% endif %}

{% endblock %}
